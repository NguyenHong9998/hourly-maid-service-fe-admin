<h1 mat-dialog-title class="text-center">
    {{ service_name }}
</h1>

<div class="hidden sm:block" aria-hidden="true">
    <div class="border-t border-gray-200"></div>
</div>

<div class="example-container ">
    <table mat-table [dataSource]="dataSource" matSort (matSortChange)="sortData($event)" *ngIf="dataSource.data.length">

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef class="px-6 py-3 text-left
                text-xs text-gray-900
                uppercase tracking-wider" mat-sort-header="name"> Nhân viên
            </th>
            <td class="px-6 py-4 whitespace-nowrap" mat-cell *matCellDef="let
                element">
                <div class="flex items-center">
                    <div class="flex-shrink-0 h-10 w-10">
                        <img class="h-10 w-10 rounded-full" [src]="element.avatar" alt="">
                    </div>
                    <div class="ml-4">
                        <div class="text-sm font-medium
                            text-gray-900">
                            {{element.name}}
                        </div>

                    </div>
                </div>
            </td>
        </ng-container>


        <ng-container matColumnDef="level">
            <th mat-header-cell *matHeaderCellDef class="px-6 py-3 text-left
                text-xs text-gray-900
                uppercase tracking-wider" mat-sort-header="level"> Mức kinh
                nghiệm
            </th>
            <td class="px-6 py-4 whitespace-nowrap" mat-cell *matCellDef="let
                element">
                <div class="flex">
                    <div *ngFor="let star of stars">
                        <mat-icon *ngIf="stars.indexOf(star) < element.level" class="star">star</mat-icon>
                    </div>
                </div>

            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky :true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;">

    </table>
    <div class="bg-red-100 border-t-4 border-teal-500 rounded-b text-teal-900 px-4 py-3 shadow-md mt-4" role="alert" *ngIf="!dataSource.data.length">
        <div class="flex">
          <div class="py-1"><svg class="fill-current h-6 w-6 text-teal-500 mr-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M2.93 17.07A10 10 0 1 1 17.07 2.93 10 10 0 0 1 2.93 17.07zm12.73-1.41A8 8 0 1 0 4.34 4.34a8 8 0 0 0 11.32 11.32zM9 11V9h2v6H9v-4zm0-6h2v2H9V5z"/></svg></div>
          <div>
            <p class="font-bold">Không tìm thấy dữ liệu</p>
            <p class="text-sm">Chưa có nhân viên nào đánh giá kinh nghiệm theo dịch vụ này</p>
          </div>
        </div>
      </div>
    
</div>
<div class="hidden sm:block" aria-hidden="true">
    <div class="border-t border-gray-200"></div>
</div>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close class="bg-blue-500 hover:bg-blue-700
            text-white font-bold py-2 px-4 border border-blue-700 rounded">
        Thoát
    </button>
</mat-dialog-actions>
