<div class="border-b-orange-600" id="title">
    <h1 mat-dialog-title class="text-center">Thông tin dịch vụ </h1>
</div>
<div class="hidden sm:block" aria-hidden="true">
    <div class="border-t border-gray-200"></div>
</div>

<div mat-dialog-content>

    <div>
        <div>

            <div class="mt-5 md:mt-0 md:col-span-2">
                <form [formGroup]="serviceForm">
                    <div class="shadow sm:rounded-md sm:overflow-hidden">
                        <div class="px-4 py-5 bg-white space-y-6 sm:p-6">
                            <div class="grid grid-cols-3 gap-6">
                                <div class="col-span-3">
                                    <label for="company-website" class="block
                                        text-sm font-bold text-gray-700">
                                        Tên dịch vụ
                                    </label>
                                    <div class="mt-1 flex rounded-md shadow-sm">
                                        <input type="text" name="service-name" id="in" autocomplete="given-name" class="w-full px-4 py-2 text-sm
                                            border
                                            rounded-md focus:border-blue-400
                                            focus:outline-none focus:ring-1
                                            focus:ring-blue-600" formControlName="name">
                                    </div>
                                </div>
                            </div>

                            <div class="grid grid-cols-3 gap-6">
                                <div class="col-span-3">
                                    <label for="company-website" class="block
                                        text-sm font-bold text-gray-700">
                                        Giới thiệu về dịch vụ
                                    </label>
                                    <div class="mt-1">
                                        <textarea formControlName="introduce" id="in" name="about" rows="3" class="shadow-sm focus:ring-indigo-500
                                            focus:border-indigo-500 mt-1 block
                                            w-full sm:text-sm border border-gray-300 px-4 py-2
                                            rounded-md"></textarea>
                                    </div>
                                </div>
                            </div>

                            <div class="grid grid-cols-3 gap-6">
                                <div class="col-span-3">
                                    <label for="company-website" class="block
                                        text-sm font-bold text-gray-700">
                                        Mức giá
                                    </label>
                                    <div class="mt-1 flex rounded-md shadow-sm">
                                        <input type="number" name="service-name" id="in" autocomplete="given-name"
                                            class="w-full px-4 py-2 text-sm
                                            border
                                            rounded-md focus:border-blue-400
                                            focus:outline-none focus:ring-1
                                            focus:ring-blue-600" formControlName="price">
                                    </div>
                                    <p class="mt-2 text-xs text-red-500
                                        text-right">
                                        * Đơn vị: VNĐ/h
                                    </p>
                                </div>
                            </div>
                            <div class="grid grid-cols-3 gap-6">
                                <div class="col-span-3">
                                    <label for="company-website" class="block
                                        text-sm font-bold text-gray-700">
                                        Lợi ích khi sử dụng dịch vụ
                                    </label>
                                    <div class="mt-1">
                                        <textarea formControlName="advantage" id="in" name="about" rows="3" class="shadow-sm focus:ring-indigo-500
                                            focus:border-indigo-500 mt-1 block
                                            w-full sm:text-sm border border-gray-300 px-4 py-2
                                            rounded-md"></textarea>
                                    </div>
                                </div>
                            </div>
                            <div>
                                <label for="about" class="block text-sm
                                    font-bold text-gray-700">
                                    Ghi chú
                                </label>
                                <div class="mt-1">
                                    <textarea id="in" name="about" rows="3" class="shadow-sm focus:ring-indigo-500
                                        focus:border-indigo-500 mt-1 block px-4 py-2
                                        w-full sm:text-sm border border-gray-300
                                        rounded-md" formControlName="note"></textarea>
                                </div>

                            </div>
                            <div>
                                <label class="block text-sm font-bold
                                    text-gray-700">
                                    Banner
                                </label>
                                <div class="grid grid-cols-3 gap-4">

                                    <div class="mt-1 justify-center px-6
                                        pt-5 pb-6 border-2 border-gray-300
                                        border-dashed rounded-md col-span-2
                                        ..." *ngIf="banner==null">
                                        <svg class="mx-auto h-12 w-12
                                            text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48"
                                            aria-hidden="true">
                                            <path d="M28 8H12a4 4 0 00-4
                                                4v20m32-12v8m0 0v8a4 4 0 01-4
                                                4H12a4 4 0
                                                01-4-4v-4m32-4l-3.172-3.172a4 4
                                                0 00-5.656 0L28 28M8
                                                32l9.172-9.172a4 4 0 015.656
                                                0L28 28m0 0l4
                                                4m4-24h8m-4-4v8m-12 4h.02" stroke-width="2" stroke-linecap="round"
                                                stroke-linejoin="round">
                                            </path>
                                        </svg>
                                        <div class="flex text-sm
                                            text-gray-600">
                                            <label for="file-upload" class="relative
                                                cursor-pointer bg-white
                                                rounded-md font-medium
                                                text-indigo-600
                                                hover:text-indigo-500
                                                focus-within:outline-none
                                                focus-within:ring-2
                                                focus-within:ring-offset-2
                                                focus-within:ring-indigo-500 ml-10">
                                                <span>Nhấn để upload banner</span>
                                                <input #fileInput id="file-upload" name="file-upload" type="file"
                                                    class="sr-only" (change)="onFileChange($event)" (click)="fileInput.value=
                                                    ''" hidden accept="image/jpge,
                                                    image/png">
                                            </label>
                                        </div>
                                    </div>

                                    <div class="mt-1 justify-center
                                        border-2 border-gray-300
                                        border-dashed rounded-md col-span-2
                                        ..." *ngIf="banner!=null">
                                        <img id="banner" [src]="banner" alt="User avatar">
                                    </div>

                                    <div class="content-center ...">
                                        <button type="button" class="ml-5
                                            mt-10
                                            bg-white py-2 px-3 border
                                            border-gray-300 rounded-md
                                            shadow-sm text-sm leading-4
                                            font-medium text-gray-700
                                            hover:bg-gray-50
                                            focus:outline-none focus:ring-2
                                            focus:ring-offset-2
                                            focus:ring-indigo-500" (click)="onRemoveAvatar()">
                                            Xóa ảnh
                                        </button>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>
<div class="hidden sm:block" aria-hidden="true">
    <div class="py-5">
        <div class="border-t border-gray-200"></div>
    </div>
</div>
<div mat-dialog-actions class="flex flex-row-reverse">
    <button (click)="onEditService()" class="bg-transparent hover:bg-blue-500 text-blue-700
        font-semibold hover:text-white py-2 px-4 border
        border-blue-500
        hover:border-transparent rounded" id="saveButton">
        Lưu
    </button>
    <button mat-button (click)="onNoClick()" class="bg-white
        hover:bg-gray-100 text-gray-800 font-semibold py-2 px-4
        border
        border-gray-400 rounded shadow">Thoát</button>

</div>
