<div class="border-b-orange-600" id="title">
    <h1 mat-dialog-title class="text-center">Tạo mới nhân viên </h1>
</div>
<div class="hidden sm:block" aria-hidden="true">
    <div class="border-t border-gray-200"></div>
</div>

<div class="relative flex items-top justify-center n bg-white
    sm:items-center sm:pt-0" mat-dialog-content>
    <div class="max-w-6xl mx-auto sm:px-6 lg:px-8">
        <div class="overflow-hidden">
            <div class="grid grid-cols-1 md:grid-cols-2 mt-3">
                <div>
                    <div class="flex items-center mt-2 text-gray-600">

                        <div class="ml-4 text-md tracking-wide
                            font-semibold w-40">
                            <div class="mt-1 justify-center px-6
                                pt-5 pb-6 border-2 border-gray-300
                                border-dashed rounded-md col-span-2
                                ..." *ngIf="infor.avatar==null">
                                <svg class="mx-auto h-12 w-12
                                    text-gray-400" stroke="currentColor"
                                    fill="none" viewBox="0 0 48 48"
                                    aria-hidden="true">
                                    <path d="M28 8H12a4 4 0 00-4
                                        4v20m32-12v8m0 0v8a4 4 0 01-4
                                        4H12a4 4 0
                                        01-4-4v-4m32-4l-3.172-3.172a4 4
                                        0 00-5.656 0L28 28M8
                                        32l9.172-9.172a4 4 0 015.656
                                        0L28 28m0 0l4
                                        4m4-24h8m-4-4v8m-12 4h.02"
                                        stroke-width="2"
                                        stroke-linecap="round"
                                        stroke-linejoin="round">
                                    </path>
                                </svg>
                                <div class="flex text-sm
                                    text-gray-600">
                                    <label for="file-upload"
                                        class="relative
                                        cursor-pointer bg-white
                                        rounded-md font-medium
                                        text-indigo-600
                                        hover:text-indigo-500
                                        focus-within:outline-none
                                        focus-within:ring-2
                                        focus-within:ring-offset-2
                                        focus-within:ring-indigo-500">
                                        <span>Upload avatar</span>
                                        <input #fileInput
                                            id="file-upload"
                                            name="file-upload"
                                            type="file"
                                            class="sr-only"
                                            (change)="onFileChange($event)"
                                            (click)="fileInput.value=
                                            ''"
                                            hidden accept="image/jpge,
                                            image/png">
                                    </label>
                                </div>
                            </div>
                            <div class="mt-1 justify-center
                                border-2 border-gray-300
                                border-dashed rounded-md col-span-2
                                ..." *ngIf="infor.avatar!=null || avatar ==
                                ''">
                                <img
                                    id="banner"
                                    [src]="infor.avatar"
                                    alt="User avatar">
                            </div>
                        </div>
                    </div>

                    <div class="flex ml-12 mt-3">

                        <div class="grow-0 h-14 ...">
                            <button class="bg-transparent hover:bg-blue-500
                                text-blue-700 text-xs hover:text-white
                                py-2 px-4 border border-blue-500
                                hover:border-transparent rounded"
                                (click)="onRemoveAvatar()">
                                Xóa ảnh
                            </button></div>
                    </div>
                </div>

                <form>
                    <div class="flex flex-col">

                        <input type="name" name="name" id="name"
                            placeholder="Họ và tên" class="w-100
                            py-2 px-3 rounded-lg bg-white
                            dark:bg-gray-800 border
                            border-gray-400 dark:border-gray-700
                            text-gray-800
                            focus:border-indigo-500
                            focus:outline-none">
                    </div>

                    <div class="flex flex-col mt-2">
                        <input type="email" name="email"
                            id="email" placeholder="Email"
                            class="w-100 mt-2 py-2 px-3
                            rounded-lg bg-white dark:bg-gray-800
                            border border-gray-400
                            dark:border-gray-700 text-gray-800
                            focus:border-indigo-500
                            focus:outline-none">
                    </div>

                    <div class="flex flex-col mt-2">
                        <input type="tel" name="tel" id="tel"
                            placeholder="Số điện thoại"
                            class="w-100 mt-2 py-2 px-3
                            rounded-lg bg-white dark:bg-gray-800
                            border border-gray-400
                            dark:border-gray-700 text-gray-800
                            focus:border-indigo-500
                            focus:outline-none">
                    </div>
                    <div class="flex flex-col mt-2">
                        <mat-form-field appearance="fill">
                            <mat-label>Chức vụ</mat-label>
                            <mat-select [(ngModel)]="selectedValue" name="role">
                                <mat-option *ngFor="let role of roles"
                                    [value]="role.value">
                                    {{role.viewValue}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="hidden sm:block" aria-hidden="true">
    <div class="py-5">
        <div class="border-t border-gray-200"></div>
    </div>
</div>
<div mat-dialog-actions class="flex flex-row-reverse">
    <button class="bg-transparent hover:bg-blue-500
        text-blue-700
        font-semibold hover:text-white py-2 px-4 border
        border-blue-500
        hover:border-transparent rounded" id="saveButton">
        Lưu
    </button>
    <button mat-button (click)="onNoClick()" class="bg-white
        hover:bg-gray-100 text-gray-800 font-semibold py-2 px-4
        border
        border-gray-400 rounded shadow">Thoát</button>

</div>
