<div class="border-b-orange-600" id="title">
    <h1 mat-dialog-title class="text-center">{{title}}
    </h1>
</div>
<div class="hidden sm:block" aria-hidden="true">
    <div class="border-t border-gray-200"></div>
</div>
<div class=" px-4 " mat-dialog-content>
    <div class="px-4 py-4 mb-1 tracking-wide">
        <h2 class="mt-1 font-semibold text-gray-800">{{overview.numberOfClient}} khách hàng đã đánh giá</h2>
        <div class="px-8 pb-3 -mx-8 border-b">
            <div class="flex items-center mt-1" *ngFor="let item of overview.detail">
                <div class="flex w-2/5 tracking-tighter text-gray-500">
                    <div *ngFor="let star of stars">
                        <mat-icon class="star" *ngIf="stars.indexOf(star) < item.numStar">star</mat-icon>
                        <mat-icon *ngIf="stars.indexOf(star) >= item.numStar">star</mat-icon>

                    </div>
                </div>
                <div class="w-2/5">
                    <div class="w-full">
                        <span class="text-sm">{{item.numUser}} đánh giá</span>
                    </div>
                </div>
                <div class="w-1/5 pl-3 text-gray-700">
                    <span class="text-sm font-bold">{{item.percent}}%</span>
                </div>
            </div>

        </div>
    </div>
    <div class="w-full px-4 pb-4">
        <h3 class="font-medium tracking-tight">Góp ý nhân viên</h3>
        <div class="flex items-start space-x-4 pb-">
            <div class="flex-shrink-0">
                <img class="inline-block h-10 w-10 rounded-full"
                    src="../../../assets/img/add_icon.jpeg"
                    alt="">
            </div>
            <div class="min-w-0 flex-1">
                <form class="relative">
                    <div class="border border-gray-300 rounded-lg shadow-sm overflow-hidden ">
                        <label for="comment" class="sr-only">Add your comment</label>
                        <textarea rows="3" name="comment" id="comment"
                            class="block w-full py-3 border-0 resize-none  sm:text-sm px-4"
                            placeholder="Add your comment..." [(ngModel)]="feedbackContent"></textarea>

                        <div class="py-2" aria-hidden="true">
                            <div class="py-px">
                                <div class="h-9"></div>
                            </div>
                        </div>
                    </div>

                    <div class="absolute bottom-0 inset-x-0 pl-3 pr-2 py-2 flex justify-between">
                        <div class="flex items-center space-x-5">
                            <app-star-rating [rating]="rating" [starCount]="starCount" 
                                (ratingUpdated)="onRatingChanged($event)"></app-star-rating>
                        </div>
                        <div class="flex-shrink-0">
                            <button (click) = "addFeedback()"
                                class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                                Nhận xét
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div>
            <div>
                <div class="my-10">
                    <div class="flex text-sm  space-x-4" *ngFor="let item of feedback">
                        <div class="flex-none py-5">
                            <img [src]="item.avatarUser" alt="" class="w-10 h-10 bg-gray-100 rounded-full">
                        </div>
                        <div class="flex-1 py-5">
                            <h5 class="font-medium text-gray-900">{{item.username}}</h5>
                            <p><time datetime="2021-07-16" class="text-gray-500">{{item.createDate}}</time></p>
                            <div class="flex items-center space-x-5">
                                <app-star-rating [rating]="item.voteNum" [starCount]="starCount" ></app-star-rating>
                            </div>
                            <div class="mt-4 prose prose-sm max-w-none ">
                                <p>{{item.content}}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

<div class="hidden sm:block" aria-hidden="true">
    <div class="py-5">
        <div class="border-t border-gray-200"></div>
    </div>
</div>
<div mat-dialog-actions class="flex flex-row-reverse">

    <button mat-button (click)="onNoClick()" class="bg-white
            hover:bg-gray-100 text-gray-800 font-semibold py-2 px-4
            border
            border-gray-400 rounded shadow">Thoát</button>

</div>
