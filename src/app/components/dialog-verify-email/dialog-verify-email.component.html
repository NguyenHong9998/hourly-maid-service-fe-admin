<h1 mat-dialog-title class="text-center">
    Xác thực tài khoản
</h1>

<div class="hidden sm:block" aria-hidden="true">
    <div class="border-t border-gray-200"></div>
</div>

<div class="example-container ">
    <div class="bg-white shadow sm:rounded-lg">
        <div class="px-4 py-5 sm:p-6">
            <h3 class="text-lg leading-6 font-medium text-gray-900">
                Email mà bạn đăng kí chưa được xác thực
            </h3>
            <div class="mt-2 max-w-xl text-sm text-gray-500">
                <p>
                    CleanMe gửi về Email của bạn một mã xác thực. Hãy nhập mã xác thực vào ô dưới để hoàn tất quá trình
                    tạo công việc của bạn
                </p>
            </div>
            <form class="mt-5 sm:flex sm:items-center">
                <div class="w-full sm:max-w-xs">
                    <label for="code" class="sr-only">Email</label>
                    <input type="code" name="code" id="code" [(ngModel)]="verifyCode"
                        class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 px-4 py-2 block w-full sm:text-sm border-gray-300 rounded-md"
                        >
                </div>
                <button type="submit" (click) = "onSave()"
                    class="mt-3 w-full inline-flex items-center justify-center px-4 py-2 border border-transparent shadow-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm">
                    Save
                </button>
            </form>
        </div>
    </div>
</div>
