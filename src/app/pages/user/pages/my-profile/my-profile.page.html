<!-- Sidebar ends -->
<div class="container mx-auto py-2 px-6 w-full h-full flex-grow p-3
 overflow-x-auto" id="body">
    <div>
        <div class="md:grid md:grid-cols-3 md:gap-6 pt-5">
            <div class="md:col-span-1">
                <div class="px-4 sm:px-0">
                    <h3 class="text-lg font-medium leading-6 text-gray-900">Thông
                        tin chung</h3>

                </div>
            </div>
            <div class="mt-5 md:mt-0 md:col-span-2">
                <form>
                    <div class="shadow sm:rounded-md sm:overflow-hidden">
                        <div class="px-4 py-5 bg-white space-y-6 sm:p-6">
                            <div class="grid grid-cols-6 gap-6">
                                <div class="col-span-6 sm:col-span-3">
                                    <div class="flex-shrink-0 h-56 w-56">
                                        <img class="h-56 w-56 rounded-full" [src]="avatar" alt="User avatar">
                                        <input #fileInput type="file" (change)="onFileChange($event)"
                                            (click)="fileInput.value= ''" hidden accept="image/jpge,
                                         image/png">
                                    </div>

                                    <div class="pt-3">
                                        <button type="button" class="ml-5 bg-white
                                         py-2 px-3 border border-gray-300
                                         rounded-md shadow-sm text-sm leading-4
                                         font-medium text-gray-700
                                         hover:bg-gray-50 focus:outline-none
                                         focus:ring-2 focus:ring-offset-2
                                         focus:ring-indigo-500" (click)='fileInput.click()'>
                                            Đổi ảnh
                                        </button>
                                        <button type="button" class="ml-5 bg-white
                                         py-2 px-3 border border-gray-300
                                         rounded-md shadow-sm text-sm leading-4
                                         font-medium text-gray-700
                                         hover:bg-gray-50 focus:outline-none
                                         focus:ring-2 focus:ring-offset-2
                                         focus:ring-indigo-500" (click)='onRemoveAvatar()'>
                                            Xóa ảnh
                                        </button>
                                    </div>
                                </div>
                                <div class="col-span-6 sm:col-span-3">
                                    <div class="">
                                        <label for="first-name" class="block
                                         leading-6 text-sm font-bold
                                         text-gray-900">Họ và tên</label>
                                        <input [(ngModel)]="name" type="text" name="first-name" id="first-name"
                                            autocomplete="given-name" class="w-full px-4 py-2 text-sm border
                                         rounded-md focus:border-blue-400
                                         focus:outline-none focus:ring-1
                                         focus:ring-blue-600">
                                    </div>
                                    <div class="col-span-6 sm:col-span-3 mt-4">
                                        <label for="last-name" class="block text-sm
                                         font-bold text-gray-700">Giới tính</label>
                                        <label class="inline-flex items-center
                                         pt-3">
                                            <input type="radio" class="form-radio" name="accountType" value="Nam"
                                                checked="gender == 'Nam'" (change)="onItemChange($event)">
                                            <span class="ml-2">Nam</span>
                                        </label>
                                        <label class="inline-flex items-center
                                         ml-6">
                                            <input type="radio" class="form-radio" name="accountType" value="Nữ"
                                                (change)="onItemChange($event)" checked="gender == 'Nữ'">
                                            <span class="ml-2">Nữ</span>
                                        </label>
                                        <label class="inline-flex items-center
                                         ml-6">
                                            <input type="radio" class="form-radio" name="accountType" value="Khác"
                                                (change)="onItemChange($event)" checked="gender == 'Khác'">
                                            <span class="ml-2">Khác</span>
                                        </label>
                                    </div>

                                    <div class="col-span-6 sm:col-span-3 mt-4">
                                        <label for="country" class="block text-sm
                                         font-bold text-gray-700">Ngày sinh</label>
                                        <div class="flex">
                                            <mat-form-field class="mr-sm-20">
                                                <input matInput [matDatepicker]="picker" [(ngModel)]="dateOfBirth"
                                                    class="w-full px-4 py-2
                                                 text-sm" name="dateOfBirth">
                                                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                                <mat-datepicker #picker startAt="dateOfBirth"></mat-datepicker>
                                            </mat-form-field>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                        <div class="px-4 py-1 bg-gray-50 text-right sm:px-6">
                            <button (click)="saveCommonInform()" type="submit" class="inline-flex
                             justify-center py-1 px-4 border
                             border-transparent shadow-sm text-sm font-medium
                             rounded-md text-white bg-indigo-600
                             hover:bg-indigo-700 focus:outline-none
                             focus:ring-2 focus:ring-offset-2
                             focus:ring-indigo-500">
                                Lưu
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="hidden sm:block" aria-hidden="true">
        <div class="py-5">
            <div class="border-t border-gray-200"></div>
        </div>
    </div>
    <div class="mt-10 sm:mt-0">
        <div class="md:grid md:grid-cols-3 md:gap-6">
            <div class="md:col-span-1">
                <div class="px-4 sm:px-0">
                    <h3 class="text-lg font-medium leading-6 text-gray-900">Thông
                        tin liên hệ</h3>

                </div>
            </div>
            <div class="mt-5 md:mt-0 md:col-span-2">
                <form [formGroup]="personalInform">
                    <div class="shadow overflow-hidden sm:rounded-md">
                        <div class="px-4 py-5 bg-white sm:p-6">
                            <div class="grid grid-cols-6 gap-6">
                                <div class="col-span-6 sm:col-span-3">
                                    <label for="email-address" class="block
                                     text-sm font-bold text-gray-700">Email</label>
                                    <input formControlName="email" type="text" name="email-address" id="email-address"
                                        autocomplete="email" class="w-full px-4 py-2 text-sm border
                                     rounded-md focus:border-blue-400
                                     focus:outline-none focus:ring-1
                                     focus:ring-blue-600">
                                </div>

                                <div class="col-span-6 sm:col-span-3" *ngIf="!isVerifyEmail">
                                    <label for="city" class="block text-sm
                                     font-bold text-gray-700">Nhập mã xác thực</label>
                                    <div class="grid grid-cols-3 gap-4">
                                        <div class="">
                                            <input type="text" name="verifyEmail" id="city"
                                                formControlName="verifyEmail" autocomplete="address-level2" class="w-full px-4 py-2 text-sm border
                                     rounded-md focus:border-blue-400
                                     focus:outline-none focus:ring-1
                                     focus:ring-blue-600 ">
                                        </div>
                                        <div>
                                            <button (click)="sendCodeVerifyEmail()" type="submit" class="inline-flex  justify-center py-1 px-4 border  border-transparent shadow-sm text-sm font-medium
                                        rounded-md text-white bg-indigo-600
                                        hover:bg-indigo-700 focus:outline-none
                                        focus:ring-2 focus:ring-offset-2
                                        focus:ring-indigo-500 ">
                                                Gửi mã
                                            </button>
                                        </div>
                                        <div>
                                            <button (click)="verifyEmail()" type="submit" class="inline-flex  justify-center py-1 px-4 border  border-transparent shadow-sm text-sm font-medium
                                        rounded-md text-white bg-indigo-600
                                        hover:bg-indigo-700 focus:outline-none
                                        focus:ring-2 focus:ring-offset-2
                                        focus:ring-indigo-500 ">
                                                Xác thực
                                            </button>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-span-6 sm:col-span-3" *ngIf="isVerifyEmail">
                                    <p class="mt-2 flex items-center text-sm  pt-5">
                                        <svg class="flex-shrink-0 mr-1.5 h-5 w-5 text-green-400"
                                            xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"
                                            aria-hidden="true">
                                            <path fill-rule="evenodd"
                                                d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
                                                clip-rule="evenodd" />
                                        </svg>
                                        Đã xác thực
                                    </p>
                                </div>
                            </div>
                            <div class="grid grid-cols-6 gap-6 pt-10">
                                <div class="col-span-6 sm:col-span-3">
                                    <label for="email-address" class="block
                                     text-sm font-bold text-gray-700">Số điện thoại</label>
                                    <input formControlName="phone" type="text" name="email-address" id="email-address"
                                        autocomplete="phone" class="w-full px-4 py-2 text-sm border
                                     rounded-md focus:border-blue-400
                                     focus:outline-none focus:ring-1
                                     focus:ring-blue-600">
                                </div>

                                <div class="col-span-6 sm:col-span-3" *ngIf="!isVerifyPhone">
                                    <label for="city" class="block text-sm
                                     font-bold text-gray-700">Nhập mã xác thực</label>
                                    <div class="grid grid-cols-3 gap-4">
                                        <div class="">
                                            <input type="text" name="city" id="city" formControlName="verifyPhone"
                                                autocomplete="address-level2" class="w-full px-4 py-2 text-sm border
                                     rounded-md focus:border-blue-400
                                     focus:outline-none focus:ring-1
                                     focus:ring-blue-600 ">
                                        </div>
                                        <div>
                                            <button (click)="sendCodeVerifyPhone()" type="submit" class="inline-flex  justify-center py-1 px-4 border  border-transparent shadow-sm text-sm font-medium
                                        rounded-md text-white bg-indigo-600
                                        hover:bg-indigo-700 focus:outline-none
                                        focus:ring-2 focus:ring-offset-2
                                        focus:ring-indigo-500 ">
                                                Gửi mã
                                            </button>
                                        </div>
                                        <div>
                                            <button (click)="verifyPhone()" type="submit" class="inline-flex  justify-center py-1 px-4 border  border-transparent shadow-sm text-sm font-medium
                                        rounded-md text-white bg-indigo-600
                                        hover:bg-indigo-700 focus:outline-none
                                        focus:ring-2 focus:ring-offset-2
                                        focus:ring-indigo-500 ">
                                                Xác thực
                                            </button>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-span-6 sm:col-span-3" *ngIf="isVerifyPhone">
                                    <p class="mt-2 flex items-center text-sm  pt-5">
                                        <svg class="flex-shrink-0 mr-1.5 h-5 w-5 text-green-400"
                                            xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"
                                            aria-hidden="true">
                                            <path fill-rule="evenodd"
                                                d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
                                                clip-rule="evenodd" />
                                        </svg>
                                        Đã xác thực
                                    </p>
                                </div>


                            </div>
                        </div>

                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="hidden sm:block" aria-hidden="true">
        <div class="py-5">
            <div class="border-t border-gray-200"></div>
        </div>
    </div>
    <div class="mt-10 sm:mt-0 pb-10">
        <div class="md:grid md:grid-cols-3 md:gap-6">
            <div class="md:col-span-1">
                <div class="px-4 sm:px-0">
                    <h3 class="text-lg font-medium leading-6 text-gray-900">Đổi mật khẩu</h3>

                </div>
            </div>
            <div class="mt-5 md:mt-0 md:col-span-2 ">
                <form class="bg-white shadow-md rounded pt-6 " [formGroup]="changePassForm">
                    <div class="px-7">
                        <div class="mb-4 flex">
                            <label class="block
                            text-sm font-bold text-gray-700 w-1/3" for="username">
                                Mật khẩu cũ
                            </label>
                            <input formControlName="oldPass" class="w-full px-4 py-2 text-sm border
                                rounded-md focus:border-blue-400
                                focus:outline-none focus:ring-1
                                focus:ring-blue-600" id="oldPass" type="password" placeholder="******************">
                        </div>
                        <div class="mb-4 flex ">
                            <label class="block
                            text-sm font-bold text-gray-700 mb-2 w-1/3" for="password">
                                Mật khẩu mới
                            </label>
                            <input formControlName="newPass" class="w-full px-4 py-2 text-sm border
                                rounded-md focus:border-blue-400
                                focus:outline-none focus:ring-1
                                focus:ring-blue-600" id="newPassword" type="password" placeholder="******************">
                        </div>
                        <div class="flex">
                            <label class="block
                            text-sm font-bold text-gray-700 w-1/3" for="password">
                                Xác nhận mật khẩu
                            </label>
                            <input formControlName="confirmNewPass" class="w-full px-4 py-2 text-sm border
                                rounded-md focus:border-blue-400
                                focus:outline-none focus:ring-1
                                focus:ring-blue-600" id="confirmNewPassword" type="password"
                                placeholder="******************">
                        </div>
                    </div>
                    <div class="px-4 py-1 bg-gray-50 text-right sm:px-6">
                        <button (click)="changePassword()" type="submit" class="inline-flex
                         justify-center py-1 px-4 border
                         border-transparent shadow-sm text-sm font-medium
                         rounded-md text-white bg-indigo-600
                         hover:bg-indigo-700 focus:outline-none
                         focus:ring-2 focus:ring-offset-2
                         focus:ring-indigo-500">
                            Lưu
                        </button>
                    </div>
                </form>

            </div>
        </div>

    </div>
