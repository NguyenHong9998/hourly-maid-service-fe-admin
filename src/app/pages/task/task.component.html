<div class="flex">
    <div class="flex flex-col w-60 h-screen pr-4  border-r">
        <div class="flex flex-col justify-between mt-6">
            <button (click)="openDialogCreateTask()"
                class="flex bg-transparent bg-blue-200 hover:bg-blue-500 text-blue-700  hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded">
                <mat-icon>playlist_add</mat-icon>
                <span class="pl-2">Tạo công việc</span>
            </button>

            <mat-selection-list #selectStatus [multiple]="false" [(ngModel)]="selectedStatus"
                (ngModelChange)="onSelectStatusChange($event)">
                <mat-list-option *ngFor="let item of statusList" [value]="item.name"
                    class="flex bg-transparent hover:bg-blue-500 mt-3 text-blue-700  hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded">
                    <mat-icon mat-list-icon>{{item.icon}}</mat-icon>
                    <div mat-line>{{item.name}}</div>

                </mat-list-option>
            </mat-selection-list>

        </div>
    </div>
    <div class="w-full h-full ml-6 mr-6 overflow-y-auto">

        <div class="flex  mt-6">
            <h2 class="text-lg font-extrabold text-3xl text-gray-900">
                Danh sách công việc
            </h2>
        </div>

        <div class="bg-white shadow overflow-hidden sm:rounded-md">
            <ul role="list" class="divide-y divide-gray-200">
                <li *ngFor="let item of taskList">
                    <a (click)="openDialogEditTask(item.id, item.status)" class="block hover:bg-gray-50">
                        <div class="px-4 py-4 flex items-center sm:px-6">
                            <div class="min-w-0 flex-1 sm:flex sm:items-center sm:justify-between">
                                <div class="truncate">
                                    <div class="py-2">
                                        <span class="px-2 inline-flex text-xs
                                        leading-5 font-semibold rounded-full
                                        bg-red-200 text-green-800" *ngIf="item.status == 'Đã tạo'">
                                            {{item.status}}
                                        </span>
                                        <span class="px-2 inline-flex text-xs
                                        leading-5 font-semibold rounded-full
                                        bg-yellow-200 text-green-800" *ngIf="item.status == 'Đã giao NV'">
                                            {{item.status}}
                                        </span>
                                        <span class="px-2 inline-flex text-xs
                                        leading-5 font-semibold rounded-full
                                        bg-yellow-200 text-green-800" *ngIf="item.status == 'Chưa giao NV'">
                                            {{item.status}}
                                        </span>
                                        <span class="px-2 inline-flex text-xs
                                        leading-5 font-semibold rounded-full
                                        bg-gray-600 text-white" *ngIf="item.status == 'Đã huỷ'">
                                            {{item.status}}
                                        </span>
                                        <span class="px-2 inline-flex text-xs
                                        leading-5 font-semibold rounded-full
                                        bg-blue-100 text-green-800" *ngIf="item.status == 'Hoàn thành'">
                                            {{item.status}}
                                        </span>
                                    </div>
                                    <div class="flex text-sm">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                            fill="currentColor" class="bi bi-geo-alt-fill" viewBox="0 0 16 16">
                                            <path
                                                d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10zm0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6z" />
                                        </svg>
                                        <p class="ml-2 font-medium text-indigo-600 truncate">{{item.address}}</p>
                                        
                                    </div>
                                    <div class="mt-2 flex">
                                        <div class="flex items-center text-sm text-gray-500">
                                            <svg class="flex-shrink-0 mr-1.5 h-5 w-5 text-gray-400"
                                                xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"
                                                fill="currentColor" aria-hidden="true">
                                                <path fill-rule="evenodd"
                                                    d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z"
                                                    clip-rule="evenodd" />
                                            </svg>
                                            <p>
                                                Ngày
                                                <time datetime="2020-01-07"> {{item.workDate}} Từ {{item.startTime}} Đến
                                                    {{item.endTime}}</time>
                                            </p>
                                        </div>
                                    </div>
                                </div>
                             
                                <div class="mt-4 flex-shrink-0 sm:mt-0 sm:ml-5">
                                    <div class="flex overflow-hidden -space-x-1">
                                        <div *ngFor="let avatar of item.employeeAvatar">
                                            <img class="inline-block h-6 w-6 rounded-full ring-2 ring-white"
                                                [src]="avatar" alt="Lindsay Walton">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="ml-5 flex-shrink-0">
                                <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg"
                                    viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                                    <path fill-rule="evenodd"
                                        d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"
                                        clip-rule="evenodd" />
                                </svg>
                            </div>
                            
                        </div>
                    </a>
                </li>
            </ul>
        </div>

        <mat-paginator (page)="onPaging($event)" [length]="totalRow" [pageSizeOptions]="arrayPageSize"
            [showFirstLastButtons]="true">
        </mat-paginator>
    </div>

</div>
